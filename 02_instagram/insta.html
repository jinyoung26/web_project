<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instagram</title>
    <link href="insta.css" rel="stylesheet">
</head>

<body>
<div class="main">
    <div class="header">
        <img src="images/camera@3x.png">
        <img id="instagram_logo" src="images/insta-logo.png">
        <img src="images/dm@3x.png">
    </div>
    <div class="wrapper">
        <div class="story-wrapper">
            <div class="story">
                <div class="profile-pic"><img src="images/kkoboogi.jpg" alt=""></div>
                <p class="username">내 스토리</p>
            </div>
            <div class="story">
                <div class="profile-pic"><img src="images/star_pearl.jpg" alt=""></div>
                <p class="username">star_pearl</p>
            </div>
            <div class="story">
                <div class="profile-pic"><img src="images/keropi.jpg" alt=""></div>
                <p class="username">keropii</p>
            </div>
            <div class="story">
                <div class="profile-pic"><img src="images/young__.jpg" alt=""></div>
                <p class="username">young__</p>
            </div>
            <div class="story">
                <div class="profile-pic"><img src="images/sleeeep.jpg" alt=""></div>
                <p class="username">sleeeep</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="post">
                <div class="info">
                    <div class="user">
                        <div class="profile-pic"><img src="images/kkoboogi.jpg" alt=""></div>
                        <p class="username"><b>jinzer0</b></p>
                    </div>
                    <img src="images/more@3x.png" class="options" alt="">
                </div>
                <img src="images/airport.jpg" class="post-image" alt="">
                <div class="post-content">
                    <div class="icon-wrapper">
                        <img src="images/like@3x.png" class="icon" alt="">
                        <img src="images/comment@3x.png" class="icon" alt="">
                        <img src="images/dm@3x.png" class="icon" alt="">
                        <img src="images/favorite@3x.png" class="save icon" alt="">
                    </div>
                    <p id="likes"><b>좋아요 26개</b></p>
                    <p id="username_2"><b>jinzer0</b>    슝슝</p>
                    <p id="post-time">3시간 전</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
